<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>계좌 현황</title>
</head>
<body>

    <h1>계쫘현황</h1>

    <li th:each="car: ${accountList}">
        <div class="account_cap">
            <span class="account_name" th:text="${car.carName}">PALISADE</span><br>
            <span class="acount_num" th:text="${car.price}">50,000 USD</span>
            <spant th:text="${carStat.index}"></spant>
        </div>
    </li>

</body>
</html>
